name: CI Security Gate

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run checks
        run: |
          chmod +x scripts/*.sh
          bash scripts/checks.sh
      - name: Security audit gate
        run: python3 scripts/security_audit.py --strict
      - name: Policy gate
        run: python3 scripts/policy_check.py --strict
