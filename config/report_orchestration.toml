steps = ["report_auto_run"]

[profiles.monthly_light]
description = "轻量月度：仅表5/表6与告警解释，不跑发布"
steps = ["table5_generate", "table6_generate", "anomaly", "explain", "dashboard", "digest"]

[profiles.replay_month]
description = "按目标月份重放全链路"
steps = ["report_replay"]

[profiles.rollback_release]
description = "将 latest 回滚到目标月份发布版本"
steps = ["report_rollback"]
