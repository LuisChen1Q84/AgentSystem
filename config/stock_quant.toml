[defaults]
cache_dir = "日志/stock_quant/cache"
report_dir = "日志/stock_quant/reports"
lookback_days = 900
request_timeout_sec = 15
providers = ["stooq", "yahoo"]
base_currency = "USD"
ssl_verify = true
ssl_insecure_fallback = true

[factors]
model = "cross_section_v1"

[factors.weights]
momentum = 0.30
trend = 0.25
volatility = 0.20
rsi_regime = 0.15
liquidity = 0.10

[portfolio]
target_vol_pct = 12.0
max_leverage = 1.5
max_single_weight_pct = 18.0
max_market_weight_pct = 45.0
max_region_weight_pct = 70.0
max_sector_weight_pct = 35.0
min_factor_score = 60.0

[portfolio_backtest]
rebalance_days = 20
transaction_cost_bps = 4.0
slippage_bps = 3.0
warmup_bars = 120
benchmark_symbol = "SPY"
drawdown_circuit_pct = 12.0
recovery_drawdown_pct = 6.0
delever_to = 0.35

